<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="addClassDiv" class="hide">
        <form action="#">
            <input type="text" id="addClassInputField" placeholder="class" style="background-color: blue; width: 500px" required="true" />
            <button id="addButtonClass" ></button>
            <button id="cancelButtonClass"></button>
        </form>
    </div>  

    <div id="addStudentDiv" class="hide">
        <form action="#">
            <input type="text" id="addStudentInputField" placeholder="student" required="true" />
            <button id="addButtonStudent"></button>
            <button id="cancelButtonStudent"></button>
        </form>
    </div>  
    
    <div id="addAssignmentDiv" class="hide">
        <form action="#">
            <input type="text" id="addAssignmentInputField" placeholder="assignment" required="true" />
            <button id="addButtonAssignment"></button>
            <button id="cancelButtonAssignment"></button>
        </form>
    </div>  

    <!--  EDIT POP-UPS FOR ASSIGNMENT AND STUDENT NAME LABELS  -->

    <div id="addStudentLabelDiv" class="hide">
            <form action="#">
                <input type="text" id="addStudentLabelInputField" placeholder="class" style="background-color: blue; width: 500px" required="true" />
                <button id="addButtonStudentLabel" onclick="editStudentLabel()"></button>
                <button id="cancelButtonStudentLabel" onclick="cancelEditStudentLabel()"></button>
            </form>
    </div>  

    <div id="addAssignmentLabelDiv" class="hide">
            <form action="#">
                <input type="text" id="addAssignmentLabelInputField" placeholder="class" style="background-color: blue; width: 500px" required="true" />
                <button id="addAssignmentStudentLabel" onclick="editAssignmentLabel()"></button>
                <button id="cancelAssignmentStudentLabel" onclick="cancelEditAssignmentLabel()"></button>
            </form>
    </div>   

    <div id="editTotalPossibleDiv" class="hide">
            <form action="#">
                <input type="text" id="editTotalPossibleInputField" placeholder="class" style="background-color: blue; width: 500px" required="true" />
                <button id="addTotalPossible" onclick="editTotalPossible()"></button>
                <button id="cancelTotalPossible" onclick="cancelEditTotalPossible()"></button>
            </form>
    </div>   




    

    <button id="poop">poo poo</button>


    <div id="addScoreDiv" class="hide">
        <form action="#">
            <input type="text" id="scoreInputField" placeholder="score" style="background-color: blue; width: 500px" required="true" />
            <button id="addButtonTest" onclick="addScoreClick()" ></button>
            <button id="cancelEditScore" onclick="cancelAddStudentScore()" ></button>
        </form>
    </div>  



    <div id="officialButtonDiv" style="margin-left: 250px">

        <button id="addAssignmentButton">ADD ASSIGNMENT</button>
    
        <button id="addStudentButton">ADD STUDENT</button> 
        
    </div>
    
    <div id="officialClassButtonDiv">

        <button id="addClassButton">ADD CLASS</button>

        <button id="totalTest">TOTAL TEST</button>

    </div>


    <div class="table_container" style="border: 1px solid white; border-radius: 24px; margin: auto" id="classContainer"></div>

    <div id="officialClassButtonDiv">

        <button id="addAttendanceButton">ADD ATTENDANCE</button>
        
    </div>
    
    

    <div class="table_container" style="border: 1px solid white; border-radius: 24px; margin: auto" id="attendanceContainer"></div>



    <script src="index.js"></script>
    <!-- <script src="attendance_index js"></script> -->

</body>
</html>
