<!-- ATTENDANCE POP-UP BUTTONS -->
        <div id="addAttendanceDiv" class="hide">

        <div id="addStudentAttendanceDiv" class="hide">

        <div id="addDatesAttendanceDiv" class="hide">

    <div id="addClassDiv" class="hide">

            <button id="addButtonClass" ></button>

        </form>
    </div>  

    <div id="addStudentDiv" class="hide">
        <form action="#">
            <input type="text" id="addStudentInputField" placeholder="student" required="true" />

    <div id="addAssignmentDiv" class="hide">

            <button id="cancelButtonAssignment"></button>
        </form>

    <!--  EDIT POP-UPS FOR ASSIGNMENT AND STUDENT NAME LABELS  -->

    <div id="addStudentLabelDiv" class="hide">
            <form action="#">
                <input type="text" id="addStudentLabelInputField" placeholder="class" style="background-color: blue; width: 500px" required="true" />
                <button id="addButtonStudentLabel" onclick="editStudentLabel()"></button>
                <button id="cancelButtonStudentLabel" onclick="cancelEditStudentLabel()"></button>
            </form>
    </div>  

    <div id="addStudentLabelDivPersist" class="hide">
            <form action="#">
                <input type="text" id="addStudentLabelInputFieldPersist" placeholder="class" style="background-color: blue; width: 500px" required="true" />
                <button id="addButtonStudentLabelPersist" onclick="editStudentLabelPersist()"></button>
                <button id="cancelButtonStudentLabelPersist" onclick="cancelEditStudentLabelPersist()"></button>
            </form>
    </div>  

    <div id="addAssignmentLabelDiv" class="hide">
            <form action="#">
                <input type="text" id="addAssignmentLabelInputField" placeholder="class" style="background-color: blue; width: 500px" required="true" />
                <button id="addAssignmentStudentLabel" onclick="editAssignmentLabel()"></button>
                <button id="cancelAssignmentStudentLabel" onclick="cancelEditAssignmentLabel()"></button>
            </form>
    </div>   

    <div id="addAssignmentLabelDivPersist" class="hide">
            <form action="#">
                <input type="text" id="addAssignmentLabelInputFieldPersist" placeholder="class" style="background-color: blue; width: 500px" required="true" />

    <div id="editTotalPossibleDiv" class="hide">

            </form>

    <div id="editTotalPossibleDivPersist" class="hide">
            <form action="#">

            <button id="cancelEditScore" onclick="cancelAddStudentScore()" ></button>

    <div id="addScoreDivPersist" class="hide">

            <button id="cancelEditScorePersist" onclick="cancelAddStudentScorePersist()" ></button>

    <div id="officialClassButtonDiv">
